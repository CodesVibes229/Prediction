<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de prêt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pret.css') }}">

</head>

<body>
 <div class="login">
	<h1>Faite la vérification de demande de prêt </h1>

    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Gender" placeholder="Le genre de la personne" required="required" />
        <input type="text" name="Married" placeholder="Marrié ou pas" required="required" />
        <input type="text" name="ApplicantIncome" placeholder="Revenu du demandeur">
		<input type="text" name="CoapplicantIncome" placeholder="Revenu du conjoint" required="required" />
        <input type="text" name="Credit_History" placeholder="Déjà eu un crédit ou pas">

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
